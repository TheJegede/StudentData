<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Verify Account</title>

    <script src="js/config.js"></script>

    <script src=https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/5.2.7/amazon-cognito-identity.min.js></script>

    <style>

        body {

            background-color: #f8f9fa;

            font-family: Arial, sans-serif;

            text-align: center;

            padding: 50px;

        }

        .container {

            max-width: 400px;

            margin: auto;

            padding: 20px;

            background-color: white;

            border-radius: 10px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        h1 {

            color: #ffc107;

        }

        input {

            width: 100%;

            padding: 10px;

            margin: 10px 0;

            border: 1px solid #ccc;

            border-radius: 5px;

        }

        .btn {

            width: 100%;

            padding: 10px;

            background-color: #ffc107;

            color: white;

            border: none;

            border-radius: 5px;

            cursor: pointer;

        }

        .btn:hover {

            opacity: 0.8;

        }

    </style>

</head>

<body>

    <div class="container">

        <h1>Verify Your Account</h1>

        <p>Enter the verification code sent to your email.</p>

        <form id="verifyForm">

            <input type="email" id="emailInputVerify" placeholder="Email" required>

            <input type="text" id="codeInputVerify" placeholder="Verification Code" required>

            <button type="submit" class="btn">Verify</button>

        </form>

    </div>

</body>

</html>
