<!DOCTYPE html> 

<html lang="en"> 

<head> 

    <meta charset="UTF-8"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Welcome to Student Portal</title> 

    <style> 

        body { 

            background-color: #f8f9fa; 

            font-family: Arial, sans-serif; 

            text-align: center; 

            padding: 50px; 

        } 

        .container { 

            max-width: 500px; 

            margin: auto; 

            padding: 20px; 

            background-color: white; 

            border-radius: 10px; 

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 

        } 

        h1 { 

            color: #007bff; 

        } 

        .button-container { 

            margin-top: 20px; 

        } 

        .btn { 

            display: block; 

            width: 100%; 

            padding: 10px; 

            margin: 10px 0; 

            border: none; 

            border-radius: 5px; 

            font-size: 16px; 

            cursor: pointer; 

            text-decoration: none; 

            color: white; 

        } 

        .register-btn { 

            background-color: #28a745; 

        } 

        .login-btn { 

            background-color: #007bff; 

        } 

        .btn:hover { 

            opacity: 0.8; 

        } 

    </style> 

</head> 

<body> 

    <div class="container"> 

        <h1>Welcome to Student Portal</h1> 

        <p>Manage your student records efficiently.</p> 

        <div class="button-container"> 

            <a href="register.html" class="btn register-btn">Register</a> 

            <a href="login.html" class="btn login-btn">Login</a> 

        </div> 

    </div> 

</body> 

</html>
